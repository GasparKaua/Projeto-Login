<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <section class="section-login">
        <div class="login-tela">
            <p class="gaspar">G A S P A R</p>

                <input type="text" name="Login" placeholder="Digite o nome de usuario: " autofocus>

                <p>Não é cadastrado? <a href="/">Faça seu cadastro aqui</a></p>
            </form>
        </div>
    </section>
